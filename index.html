<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D molecule viewer - Index page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Service to view molecules in the 3D with browser">
    <meta name="author" content="Vladimir Poplavskij @wirtaw">

    <link href="./bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h3 class="text-left" id="page-header">
                3D molecule viewer
            </h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <form class="form-horizontal" role="form" method="post" action="#" id="form-formula">
                <div class="form-group">

                    <label for="inputFormula" class="col-sm-2 control-label small">
                        Formula
                    </label>
                    <div class="col-sm-10">
                        <input type="input" class="form-control input-sm" id="inputFormula">
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <div id="formula-viewer">

            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-10">
            <div id="formula-canvas">
            </div>
        </div>
        <div class="col-md-2">
            <div class="btn-group btn-group-md btn-group-vertical" id="formula-buttons">

                <button class="btn btn-default" type="button">
                    <em class="glyphicon glyphicon-align-left"></em> Left
                </button>
                <button class="btn btn-default" type="button">
                    <em class="glyphicon glyphicon-align-center"></em> Center
                </button>
                <button class="btn btn-default" type="button">
                    <em class="glyphicon glyphicon-align-right"></em> Right
                </button>
                <button class="btn btn-default" type="button">
                    <em class="glyphicon glyphicon-align-justify"></em> Justify
                </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h6 class="text-center" id="page-footer">
                Source code - <a href="https://github.com/wirtaw/3d-molecule-viewer">Github</a> or <a href="https://bitbucket.org/wirtaw/3d-molecule-viewer">Bitbucket</a>. Made by <a href="http://poplauki.eu">poplauki</a>
            </h6>
        </div>
    </div>
</div>

<script src="./bower_components/jquery/dist/jquery.min.js"></script>
<script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"></script>
<script src="https://cdn.rawgit.com/konvajs/konva/1.5.0/konva.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
